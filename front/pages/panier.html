<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- META -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->

    <title>Panier - Orinoco</title>

    <!-- FONT AWESOME -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <!-- HEADER -->

    <!-- bg-dark -->

    <div class="bg-dark">

        <!-- container -->

        <div class="container">

            <!-- row -->

            <div class="row">

                <!-- col -->

                <div class="col">

                    <!-- nav -->

                    <nav class="navbar navbar-expand-sm navbar-dark">

                        <!-- navbar-brand -->

                        <div class="navbar-brand">

                            <i class="fas fa-shopping-cart" style="font-size: 2.5rem;"></i>
                            <h1 class="d-inline">Orinoco</h1>

                        </div>

                        <!-- button -->

                        <button class="navbar-toggler" data-target="#navbarContent" data-toggle="collapse">

                            <span class="navbar-toggler-icon"></span>

                        </button>

                        <!-- navbarContent -->

                        <div id="navbarContent" class="navbar-collapse collapse">

                            <!-- ul -->

                            <ul class="navbar-nav">

                                <!-- li -->

                                <li class="nav-item">

                                    <a class="nav-link active" href="/index.html">ACCUEIL</a>

                                </li>

                                <li class="nav-item">

                                    <a class="nav-link" href="panier.html">VOTRE PANIER</a>

                                </li>

                                <li class="nav-item">

                                    <span id="totalQty" class="d-inline text-light" style="font-size:2rem">0</span>

                                </li>

                            </ul>

                        </div>

                    </nav>

                </div>

            </div>

        </div>

    </div>

    <!-- PRODUCTS -->

    <!-- container -->

    <div class="container d-flex flex-column justify-content-around" style="min-height: 100vh;">

        <div class="row">

            <div class="col">

                <h2 class="text-center p-4">VOTRE PANIER</h2>

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 col-sm-12 mx-auto">

                <h2 id="message"></h2>

                <ul id="panierContainer" class="navbar-nav">

                    

                </ul>

            </div>

        </div>

        <div class="row p-4">

            <div class="col">

                <h2 class="totalPriceText text-center" style="display: none;">TOTAL DU PANIER</h2>
                <h2 id="totalPrice" class="totalPriceText text-center" style="display: none;"></h2>

            </div>

        </div>

    </div>

    <!-- FORM -->

    <div id="shopContainer" class="container" style="display: none;">

        <div class="row p-4 text-center d-flex justify-content-center">

            <div class="col-sm-12 col-md-8 col-lg-6">

                <h2>CONTACT</h2>

                <form id="shopForm" action="">

                    <!-- firstName -->

                    <div class="form-group">

                        <label for="#firstName">Pr√©nom :</label>
                        <input id="firstName" class="form-control" type="text">

                    </div>

                    <!-- lastName -->

                    <div class="form-group">

                        <label for="#lastName">Nom :</label>
                        <input id="lastName" class="form-control" type="text">

                    </div>

                    <!-- adress -->

                    <div class="form-group">

                        <label for="#adress">Adresse :</label>
                        <input id="adress" class="form-control" type="text">

                    </div>

                    <!-- city -->

                    <div class="form-group">

                        <label for="#city">Ville :</label>
                        <input id="city" class="form-control" type="text">

                    </div>

                    <!-- mail -->

                    <div class="form-group">

                        <label for="#mail">Email :</label>
                        <input id="mail" class="form-control" type="email">

                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Commander</button>

                </form>

            </div>

        </div>

    </div>

    <!-- FOOTER -->

    <!-- dark-bg -->

    <div class="bg-dark">

        <!-- container -->

        <div class="container">

            <div class="row">

                <nav class="col navbar navbar-expand navbar-dark">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link active" href="index.html">ACCUEIL</a>

                        </li>

                        <li class="nav-item">

                            <a id="clearLocalStorage" class="nav-link"href="">Supprimer localStorage</a>

                        </li>

                    </ul>

                </nav>

            </div>

        </div>

    </div>

    <!-- SCRIPT JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="/front/js/panier.js"></script>
    
</body>

</html>
