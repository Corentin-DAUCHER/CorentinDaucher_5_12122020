<!DOCTYPE html>

<html lang="fr">

<head>

    <!-- META -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->

    <title>Commande - Orinoco</title>

    <!-- FONT AWESOME -->

    <script src="https://kit.fontawesome.com/f88c087c48.js" crossorigin="anonymous"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <!-- HEADER -->

    <!-- bg-dark -->

    <div class="bg-dark">

        <!-- container -->

        <div class="container">

            <!-- row -->

            <div class="row">

                <!-- col -->

                <div class="col">

                    <!-- nav -->

                    <nav class="navbar navbar-expand-sm navbar-dark">

                        <!-- navbar-brand -->

                        <div class="navbar-brand">

                            <i class="fas fa-shopping-cart" style="font-size: 2.5rem;"></i>
                            <h1 class="d-inline">Orinoco</h1>

                        </div>

                        <!-- button -->

                        <button class="navbar-toggler" data-target="#navbarContent" data-toggle="collapse">

                            <span class="navbar-toggler-icon"></span>

                        </button>

                        <!-- navbarContent -->

                        <div id="navbarContent" class="navbar-collapse collapse">

                            <!-- ul -->

                            <ul class="navbar-nav">

                                <!-- li -->

                                <li class="nav-item">

                                    <a class="nav-link active" href="/index.html">ACCUEIL</a>

                                </li>

                                <li class="nav-item">

                                    <a class="nav-link" href="panier.html">VOTRE PANIER</a>

                                </li>

                                <li class="nav-item">

                                    <span id="totalQty" class="d-inline text-light" style="font-size:2rem">0</span>

                                </li>

                            </ul>

                        </div>

                    </nav>

                </div>

            </div>

        </div>

    </div>

    <!-- COMMAND -->

    <!-- container -->

    <div class="container" style="min-height: 100vh;">

        <div class="row">

            <div class="col text-center">

                <h2 class="p-4">MERCI POUR VOTRE COMMANDE !</h2>

            </div>

        </div>

        <div class="row">

            <div class="col text-center">

                <h2 class="p-4">COMMANDE NUMERO</h2>

                <h2 id="commandNumber" class="p-4"></h2>

            </div>

        </div>

        <div class="row">

            <div class="col-md-6 col-sm-12 mx-auto text-center">

                <h2 class="p-4">RESUME DE VOTRE COMMANDE</h2>

                <ul id="productListContainer" class="navbar-nav">



                </ul>

                <h3 class="p-4">TOTAL</h3>
                <h3 id="totalPrice"></h3>

            </div>

        </div>

        <div class="row">

            <div class="col text-center bg-dark rounded m-4 p-4">

                <h2 class="text-light">CONTACT</h2>

                <h4 class="text-primary">FIRST NAME</h4>
                <h4 class="text-light" id="firstName"></h4>

                <h4 class="text-primary">LAST NAME</h4>
                <h4 class="text-light" id="lastName"></h4>

                <h4 class="text-primary">ADDRESS</h4>
                <h4 class="text-light" id="adress"></h4>

                <h4 class="text-primary">CITY</h4>
                <h4 class="text-light" id="city"></h4>

                <h4 class="text-primary">MAIL</h4>
                <h4 class="text-light" id="mail"></h4>

            </div>

        </div>

        <div class="row">

            <div class="col text-center">

                <div id="continueButton" class="btn btn-primary m-4">CONTINUER</div>

            </div>

        </div>

    </div>

    <!-- FOOTER -->

    <!-- dark-bg -->

    <div class="bg-dark">

        <!-- container -->

        <div class="container">

            <div class="row">

                <nav class="col navbar navbar-expand navbar-dark">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link active" href="index.html">ACCUEIL</a>

                        </li>

                        <li class="nav-item">

                            <a id="clearLocalStorage" class="nav-link"href="">Supprimer localStorage</a>

                        </li>

                    </ul>

                </nav>

            </div>

        </div>

    </div>

    <!-- SCRIPT JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="/front/js/commande.js"></script>

</html>
